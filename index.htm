<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Quantum Institute: Global Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .chart-container { position: relative; width: 100%; margin-left: auto; margin-right: auto; }
        .stat-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .brand-blue { color: #003f5c; }
        .brand-purple { color: #665191; }
        .brand-pink { color: #d45087; }
        .brand-orange { color: #ff7c43; }
        .brand-yellow { color: #ffa600; }
        .brand-red { color: #f95d6a; }
        .brand-grey { color: #d1d5db; }
    </style>
</head>
<body class="text-gray-800">
<div class="container mx-auto p-4 md:p-8">

<!-- ... your HTML content ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const brilliantBlues = {
                blue: '#003f5c',
                purple: '#665191',
                pink: '#d45087',
                red: '#f95d6a',
                orange: '#ff7c43',
                yellow: '#ffa600',
                grey: '#d1d5db'
            };

            // 1. Overall Sentiment Bar Chart
            const ctxOverallBar = document.getElementById('overallSentimentBar').getContext('2d');
            new Chart(ctxOverallBar, {
                type: 'bar',
                data: {
                    labels: ['Overall Sentiment'],
                    datasets: [
                        { label: 'Positive', data: [74], backgroundColor: brilliantBlues.purple },
                        { label: 'Neutral', data: [18], backgroundColor: brilliantBlues.grey },
                        { label: 'Negative', data: [8], backgroundColor: brilliantBlues.red }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true, display: false, max: 100 },
                        y: { stacked: true, display: false }
                    },
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            });

            // 2. Social Media Platform Charts
            function createPlatformChart(canvasId, data, label) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [label],
                        datasets: [
                            { label: 'Positive', data: [data[0]], backgroundColor: brilliantBlues.purple },
                            { label: 'Neutral', data: [data[1]], backgroundColor: brilliantBlues.grey },
                            { label: 'Negative', data: [data[2]], backgroundColor: brilliantBlues.red }
                        ]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { stacked: true, display: false, max: 100 },
                            y: { stacked: true, display: false }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.raw}%`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // Example data for each platform
            createPlatformChart('linkedinChart', [82, 13, 5], 'LinkedIn');
            createPlatformChart('xChart', [65, 24, 11], 'X (Twitter)');
            createPlatformChart('redditChart', [58, 21, 21], 'Reddit');

            // 3. Themes Radar Chart
            const ctxRadar = document.getElementById('themesRadar').getContext('2d');
            new Chart(ctxRadar, {
                type: 'radar',
                data: {
                    labels: [
                        'Societal Impact (SDGs)',
                        'Collaboration & Open Science',
                        'Pace of Innovation',
                        'Global Accessibility',
                        'Ethical Concerns'
                    ],
                    datasets: [{
                        label: 'Theme Prominence',
                        data: [95, 90, 72, 87, 35],
                        backgroundColor: 'rgba(102, 81, 145, 0.2)',
                        borderColor: brilliantBlues.purple,
                        pointBackgroundColor: brilliantBlues.purple,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: brilliantBlues.purple
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Prominence of Discussion Themes', font: { size: 16 } },
                        legend: { display: false }
                    },
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            pointLabels: { font: { size: 13 } },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' }
                        }
                    }
                }
            });

            // 4. Sentiment Trend Line Chart
            const ctxLine = document.getElementById('sentimentTrend').getContext('2d');
            new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: [
                        'Mar 2024', 'May 2024', 'Jul 2024', 'Sep 2024', 'Nov 2024',
                        'Jan 2025', 'Mar 2025', 'May 2025', 'Jul 2025', 'Sep 2025'
                    ],
                    datasets: [
                        {
                            label: 'Positive Mentions',
                            data: [120, 155, 200, 290, 320, 300, 340, 400, 380, 390],
                            borderColor: brilliantBlues.purple,
                            backgroundColor: 'rgba(102, 81, 145, 0.1)',
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: 'Neutral Mentions',
                            data: [40, 50, 60, 80, 100, 90, 95, 110, 105, 110],
                            borderColor: brilliantBlues.grey,
                            backgroundColor: 'rgba(209, 213, 219, 0.1)',
                            fill: true,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Relative Volume of Mentions' }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
